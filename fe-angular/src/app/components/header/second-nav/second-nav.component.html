<div class="second-nav">
  <div class="container grid-4">

    <!-- 1) Logo (Align Right) -->
    <div class="logo cell-right">
      <a routerLink="/" class="logo-link" aria-label="Rabobank Home">
        <img src="assets/logo/dummy-logo.svg" alt="dummy-logo" />
      </a>
    </div>

    <!-- 2) Menu (Align Left) -->
    <nav class="main-menu cell-left" aria-label="Main">
      <ul>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a routerLink="/client">Client<mat-icon class="caret" fontIcon="expand_more"></mat-icon>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/themes">Themes<mat-icon class="caret" fontIcon="expand_more"></mat-icon>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/our-bank">Our Bank<mat-icon class="caret" fontIcon="expand_more"></mat-icon>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/help">Help<mat-icon class="caret" fontIcon="expand_more"></mat-icon>
          </a>
        </li>
      </ul>
    </nav>

    <!-- 3) Search (Align Right) -->
    <div class="search cell-right">
      <form (ngSubmit)="onSearch()">
        <mat-form-field appearance="outline" class="search-field">
          <input matInput type="search" name="q" [(ngModel)]="q" placeholder="Search" aria-label="Search" />
          <button mat-icon-button matSuffix class="search-btn" type="submit" aria-label="Run search">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </div>

    <!-- 4) Login (Align Left) -->
    <div class="login cell-left">
      <button mat-stroked-button class="login-btn" type="button">Log in</button>
    </div>

  </div>
</div>
