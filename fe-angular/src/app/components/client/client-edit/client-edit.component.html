<h2 mat-dialog-title>Edit client</h2>

<!-- ðŸ‘‡ static text, not part of the form -->
<div class="id-line">ID: {{ data.id }}</div>

<mat-dialog-content class="form-grid">
  <mat-form-field appearance="outline">
    <mat-label>Full name</mat-label>
    <input matInput formControlName="fullName" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Display name</mat-label>
    <input matInput formControlName="displayName" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" />
    <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="col-span-2">
    <mat-label>Details</mat-label>
    <textarea matInput rows="3" formControlName="details"></textarea>
  </mat-form-field>

  <!-- ðŸ‘‡ Country as dropdown -->
  <mat-form-field appearance="outline">
    <mat-label>Country</mat-label>
    <mat-select formControlName="country">
      <mat-option *ngFor="let c of countries" [value]="c.name">{{ c.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox formControlName="active">Active</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="save()">Save</button>
</mat-dialog-actions>
