<h2>List of Clients</h2>

<table mat-table [dataSource]="data" class="mat-elevation-z1 full-width">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let c"> {{ c.id }} </td>
  </ng-container>

  <!-- Full Name -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let c"> {{ c.fullName }} </td>
  </ng-container>

  <!-- Display Name -->
  <ng-container matColumnDef="displayName">
    <th mat-header-cell *matHeaderCellDef> Display Name </th>
    <td mat-cell *matCellDef="let c"> {{ c.displayName }} </td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let c"> {{ c.email }} </td>
  </ng-container>

  <!-- Details -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let c"> {{ c.details }} </td>
  </ng-container>

  <!-- Active -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Active </th>
    <td mat-cell *matCellDef="let c"> {{ c.active ? 'Yes' : 'No' }} </td>
  </ng-container>

  <!-- Location -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let c"> {{ c.location }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
